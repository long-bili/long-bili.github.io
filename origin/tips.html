<p>2.解压下载的压缩包，把文件夹放在除了C盘以外的盘里</p>
<p>3.点击添加已有文件夹，选择刚才解压完的文件夹</p>
<p>4.点进文件夹</p>
<p>5.点击版本，返回主页面，点击开始游戏就可以愉快的玩耍了</p>
