        updateCountdown();

        // 3. åä¸½çƒŸèŠ±ç‰¹æ•ˆæ ¸å¿ƒé€»è¾‘
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");

        // è®¾ç½®ç”»å¸ƒå°ºå¯¸ä¸ºçª—å£å¤§å°

        // çƒŸèŠ±ç²’å­ç±»
        class FireworkParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // éšæœºç²’å­æ•°é‡å’Œé¢œè‰²
                this.count = Math.floor(Math.random() * 50) + 30;
                this.particles = [];

            // åˆå§‹åŒ–ç²’å­å±æ€§
            initParticles() {
                // éšæœºæ¸å˜é¢œè‰²ï¼ˆçº¢ã€æ©™ã€é»„ã€è“ã€ç´«ç­‰åä¸½è‰²ç³»ï¼‰
                const colors = ["#ff004f", "#ff9d00", "#ffeb3b", "#00ff9d", "#4d79ff", "#a200ff"];
                this.particleColor = colors[Math.floor(Math.random() * colors.length)];

                for (let i = 0; i < this.count; i++) {

                    const angle = (Math.PI * 2) / this.count * i;

                        decay: Math.random() * 0.01 + 0.005, // ç²’å­è¡°å‡é€Ÿåº¦

            update() {
