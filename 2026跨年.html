    <title>2025å¹´æœ«å€’è®¡æ—¶</title>
    <style>
        * {

        /* é¡µé¢å…¨å±æ ·å¼ï¼Œé»‘è‰²èƒŒæ™¯å‡¸æ˜¾çƒŸèŠ± */
        body {

            display: flex;
            flex-direction: column;
            justify-content: center;

        /* å€’è®¡æ—¶æ–‡å­—æ ·å¼ - åä¸½è§†è§‰æ•ˆæœ */
        .countdown {

            font-weight: bold;

        /* æ¸å˜æ–‡å­—åŠ¨ç”» */
        @keyframes gradientMove {

            }
            50% {

        /* æ–°å¢ï¼šæå‰æ¬£èµçƒŸèŠ±é“¾æ¥æ ·å¼ - åä¸½è§†è§‰æ•ˆæœ */
        .firework-preview-link {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid transparent;

            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 0, 79, 0.5), 0 0 25px rgba(162, 0, 255, 0.3);

        /* é“¾æ¥æ‚¬æµ®æ•ˆæœ */
        .firework-preview-link::before {

            position: absolute;
            top: -2px;

            right: -2px;

        /* çƒŸèŠ±ç”»å¸ƒ - å…¨å±è¦†ç›–ï¼Œç½®äºåº•å±‚ */
        canvas {
            position: absolute;
            top: 0;

    </style>
</head>
<body>
    <!-- å€’è®¡æ—¶æ˜¾ç¤ºå®¹å™¨ -->
    <div class="countdown" id="countdown"></div>
    <div class="tip">2026å¹´å³å°†ç»“æŸ...</div>
    <a href="2026.html" class="firework-preview-link" target="_blank">ğŸ† æå‰æ¬£èµçƒŸèŠ±ç§€</a>
    <!-- çƒŸèŠ±ç‰¹æ•ˆç”»å¸ƒ -->
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const targetTime = new Date(2025, 11, 31, 11, 59, 50, 0).getTime();
        const targetUrl = "2026.html";

        // 2. å€’è®¡æ—¶æ ¸å¿ƒé€»è¾‘
        const countdownEl = document.getElementById("countdown");
        function updateCountdown() {
            // è·å–å½“å‰æ—¶é—´æˆ³
            const now = new Date().getTime();
            // è®¡ç®—å‰©ä½™æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
            const remainingTime = targetTime - now;

            // è‹¥å‰©ä½™æ—¶é—´å°äºç­‰äº0ï¼Œæ‰§è¡Œè·³è½¬
            if (remainingTime <= 0) {
                countdownEl.innerHTML = "è·³è½¬ä¸­...";
                window.location.href = targetUrl;
                clearInterval(countdownTimer);
                return;
            }

            // æ—¶é—´æ ¼å¼åŒ–ï¼šå¤©ã€æ—¶ã€åˆ†ã€ç§’
            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            // è¡¥é›¶ï¼ˆç¡®ä¿å•ä¸ªæ•°å­—æ˜¾ç¤ºä¸ºä¸¤ä½ï¼Œå¦‚1æ˜¾ç¤ºä¸º01ï¼‰
            const formatNum = (num) => num.toString().padStart(2, "0");
            countdownEl.innerHTML = `${days}å¤© ${formatNum(hours)}:${formatNum(minutes)}:${formatNum(seconds)}`;
        }

        // åˆå§‹åŒ–å€’è®¡æ—¶å¹¶è®¾ç½®å®šæ—¶å™¨ï¼ˆæ¯ç§’æ›´æ–°ä¸€æ¬¡ï¼‰
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);

        // 3. åä¸½çƒŸèŠ±ç‰¹æ•ˆæ ¸å¿ƒé€»è¾‘
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");

        // è®¾ç½®ç”»å¸ƒå°ºå¯¸ä¸ºçª—å£å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // çƒŸèŠ±ç²’å­ç±»
        class FireworkParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // éšæœºç²’å­æ•°é‡å’Œé¢œè‰²
                this.count = Math.floor(Math.random() * 50) + 30;
                this.particles = [];
                this.initParticles();
            }

            // åˆå§‹åŒ–ç²’å­å±æ€§
            initParticles() {
                // éšæœºæ¸å˜é¢œè‰²ï¼ˆçº¢ã€æ©™ã€é»„ã€è“ã€ç´«ç­‰åä¸½è‰²ç³»ï¼‰
                const colors = ["#ff004f", "#ff9d00", "#ffeb3b", "#00ff9d", "#4d79ff", "#a200ff"];
                this.particleColor = colors[Math.floor(Math.random() * colors.length)];

                for (let i = 0; i < this.count; i++) {
                    // éšæœºè§’åº¦å’Œé€Ÿåº¦
                    const angle = (Math.PI * 2) / this.count * i;
                    const speed = Math.random() * 5 + 2;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1, // é€æ˜åº¦
                        gravity: 0.05, // é‡åŠ›å½±å“
                        decay: Math.random() * 0.01 + 0.005, // ç²’å­è¡°å‡é€Ÿåº¦
                    });
                }
            }

            // æ›´æ–°ç²’å­ä½ç½®å’ŒçŠ¶æ€
            update() {
                let isAllDead = true;
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    if (p.alpha > 0) {
                        // åº”ç”¨é‡åŠ›
                        p.vy += p.gravity;
                        // æ›´æ–°ä½ç½®
                        p.x += p.vx;
                        p.y += p.vy;
                        // é™ä½é€æ˜åº¦
                        p.alpha -= p.decay;
                        isAllDead = false;
                    }
                }
                return isAllDead; // è¿”å›æ˜¯å¦æ‰€æœ‰ç²’å­å·²æ¶ˆäº¡
            }

            // ç»˜åˆ¶ç²’å­
            draw() {
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    if (p.alpha > 0) {
                        ctx.save();
                        ctx.globalAlpha = p.alpha;
                        ctx.fillStyle = this.particleColor;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                }
            }
        }

        let fireworks = [];
        // éšæœºç”ŸæˆçƒŸèŠ±
        function createFirework() {
            // éšæœºçƒŸèŠ±ç”Ÿæˆä½ç½®ï¼ˆçª—å£å†…ï¼‰
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            fireworks.push(new FireworkParticle(x, y));

            // éšæœºç”Ÿæˆé—´éš”ï¼ˆ100-500æ¯«ç§’ï¼Œç¡®ä¿çƒŸèŠ±è¿ç»­ç»½æ”¾ï¼‰
            setTimeout(createFirework, Math.random() * 400 + 100);
        }

        // åŠ¨ç”»å¾ªç¯
        function animateFireworks() {
            // åŠé€æ˜é»‘è‰²èƒŒæ™¯ï¼Œå®ç°çƒŸèŠ±è½¨è¿¹æ¸å˜æ•ˆæœ
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å¹¶ç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                const isDead = fw.update();
                fw.draw();

                // ç§»é™¤å·²æ¶ˆäº¡çš„çƒŸèŠ±ï¼Œä¼˜åŒ–æ€§èƒ½
                if (isDead) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(animateFireworks);
        }

        // å¯åŠ¨çƒŸèŠ±ç‰¹æ•ˆ
        createFirework();
        animateFireworks();
    </script>
</body>
